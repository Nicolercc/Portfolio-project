<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joke Generator</title>
    <link rel="stylesheet" href="style.css" />
    <nav class="about-link" style="z-index: 10">
      <a href="additional.html">About Me</a>
    </nav>
  </head>

  <body class="initial-page">
    <header>
      <div id="home-screen-container" class="hidden">
        <h1>Joke Generator</h1>
        <h4>by Nicole Rodriguez</h4>
        <form
          id="generate_joke_form"
          style="display: flex; flex-direction: column; text-align: center"
        >
          <button id="generate-joke-btn" type="submit">Generate Joke</button>
          <div class="form-div">
            <input
              type="checkbox"
              id="ext_request_input"
              name="ext_request_input"
            />
            <label for="ext_request_input">Allow for external requests</label>
          </div>
          <p class="hidden error-text" id="submit_error"></p>
        </form>
      </div>
      <!-- the div below will have a style of 'display-none' until called -->
      <div id="joke-screen" class="hidden">
        <h2>Joke:</h2>
        <p id="joke-text">
          <!-- joke will pop up here -->
        </p>
        <p id="next-joke-text" class="box">
          <!-- next joke pops up here -->
        </p>
        <form
          id="another-joke-form"
          class="hidden"
          style="display: flex; flex-direction: column; text-align: center"
        >
          <button id="another-joke-btn" type="submit">
            Generate Another Joke
          </button>
          <div class="ext_request_input">
            <input
              type="checkbox"
              id="ext_request_input"
              name="ext_request_input"
            />
            <label for="ext_request_input">Allow for external requests</label>
          </div>
        </form>
      </div>
    </header>
    <script src="main.js"></script>
  </body>
</html>
